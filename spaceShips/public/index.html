<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to SpaceShips</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: black;
      }
      .container-fluid {
        padding: 50px;
      }
      .container {
        background-color: white;
        padding: 50px;
      }

      #divSignIn,
      #divSignUp {
        padding-top: 20px;
      }

      #signUpInfo,
      #signInInfo {
        color: red;
      }
    </style>
  </head>
  <body>
    <script src="/global.js"></script>
    <script>
      if (localStorage.getItem("Authorization")) {
        window.location.replace(url + "interface/index.html");
      }
    </script>

    <div class="container-fluid">
      <div class="container">
        <h1 class="text-center" id="title">SpaceShips</h1>
        <p class="text-center">
          Space awaits you!
        </p>
        <hr />
        <div class="row">
          <div id="divSignUp" class="col-md-5">
            <form id="signUpForm" onsubmit="return false">
              <fieldset>
                <p>Sign Up</p>

                <div class="form-group">
                  <input
                    type="email"
                    name="emailSignUp"
                    id="emailSignUp"
                    class="form-control input-lg"
                    placeholder="Email"

                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="passwordSignUp"
                    id="passwordSignUp"
                    class="form-control input-lg"
                    placeholder="Password"

                  />
                </div>
                <div><p id="signUpInfo" class="small"></p></div>
                <div>
                  <input
                    type="submit"
                    id="signUp"
                    class="btn btn-primary"
                    value="Register"
                  />
                </div>
              </fieldset>
            </form>
          </div>

          <div class="col-md-2">
            <!-------null------>
          </div>

          <div id="divSignIn" class="col-md-5">
            <form id="signInForm" onsubmit="return false">
              <fieldset>
                <p>Sign In</p>

                <div class="form-group">
                  <input
                    type="email"
                    name="emailSignIn"
                    id="emailSignIn"
                    class="form-control input-lg"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="passwordSignIn"
                    id="passwordSignIn"
                    class="form-control input-lg"
                    placeholder="Password"
                    required
                  />
                </div>
                <div><p id="signInInfo" class="small"></p></div>
                <div>
                  <input
                    type="submit"
                    id="signIn"
                    class="btn btn-primary"
                    value="Login"
                  />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
